<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="filename" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created time</th>
        <td mat-cell *matCellDef="let row">{{row.created| date:'yy/MM/dd, HH:mm:ss'}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo name</th>
        <td mat-cell *matCellDef="let row">{{row.filename}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef disableClear>
          Icon
        </th>
        <td mat-cell *matCellDef="let row" class="pointer"><img [src]="row.thumbnail" (click)="openPhoto(row.id)"></td>
      </ng-container>
      <!-- Created Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef disableClear>
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="remove(row.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
